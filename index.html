<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/calculadora.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de bases</title>

</head>

<body>
    <div class="fondo">

        <div class="div_comboBox_Base">
            <label for="base" class="seleccionBase">Seleccione Base numérica</label>
            <select class="comboBox_Base" id="selectBase">
       </select>

        </div>

        <div class="calculadora">

            <div class="cadenaOperacion">
                <p id="operacion"></p>
            </div>
            <div class="resultado">
                <h1 id="valor">0</h1>
            </div>

            <div class="cuerpo-calculadora">

                <button class="botones numeros" id="d">
                <span>D</span>
            </button>

                <button class="botones numeros" id="e" value="e">
                <span>E</span>
            </button>

                <button class="botones numeros" id="f" value="f">
                <span>F</span>
            </button>
                <button class="botones" id="borrar">
                <span>C</span>
            </button>

                <button class="botones numeros" id="a" value="a">
                <span>A</span>
            </button>
                <button class="botones numeros" id="b" value="b">
                <span>B</span>
            </button>
                <button class="botones numeros" id="c" value="c">
                <span>C</span>
            </button>
                <button class="botones opp" id="dividir" value="/">
                <span>÷</span>
            </button>

                <button class="botones numeros" id="7" value="7">
                <span>7</span>
            </button>
                <button class="botones numeros" id="8" value="8">
                <span>8</span>
            </button>
                <button class="botones numeros" id="9" value="9">
                <span>9</span>
            </button>

                <button class="botones opp" id="multiplicar" value="*">
                <span>x</span>
            </button>
                <button class="botones numeros" id="4" value="4">
                <span>4</span>
            </button>
                <button class="botones numeros" id="5" value="5">
                <span>5</span>
            </button>
                <button class="botones numeros" id="6" value="6">
                <span>6</span>
            </button>

                <button class="botones opp" id="restar" value="-">
                <span>-</span>
            </button>
                <button class="botones numeros" id="1" value="1">
                <span>1</span>
            </button>
                <button class="botones numeros" id="2" value="2">
                <span>2</span>
            </button>
                <button class="botones numeros" id="3" value="3">
                <span>3</span>
            </button>

                <button class="botones opp" id="sumar" value="+">
                <span>+</span>
            </button>
                <button class="botones opp" id="abrirParentecis" value="(">
                <span>(</span>
            </button>
                <button class="botones opp" id="cerrarParentecis" value=")">
                <span>)</span>
            </button>
                <button class="botones numeros" id="0" value="0">
                <span>0</span>
            </button>
                <button class="botones" id="igual">
                <span>=</span>
            </button>
            </div>
        </div>

        <div class="bloqueTabla">
            <table class="table">
                <thead>
                    <tr>
                        <th>Base</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="js/combobox.js"></script>
<script src="js/operaciones.js"></script>

</html>
